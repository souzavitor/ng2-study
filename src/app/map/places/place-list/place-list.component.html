<table class="table table-hover table-stripped" [hidden]="places.length === 0">
    <thead>
        <tr>
            <th>Label</th>
            <th>Address</th>
            <th>Nr Adress</th>
            <th>Country</th>
            <th>State/Pronvice</th>
            <th>City</th>
            <th class="actions">Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let place of places">
            <td>{{place.label}}</td>
            <td>{{place.address}}</td>
            <td>{{place.number_address}}</td>
            <td>{{place.country}}</td>
            <td>{{place.state}}</td>
            <td>{{place.city}}</td>
            <td class="actions">
                <a href="#" (click)="removePlace($event, place)" tooltip="Remove the place"><i class="glyphicon glyphicon-trash"></i></a>
            </td>
        </tr>
    </tbody>
</table>
<div class="alert alert-info" [hidden]="places.length > 0">
    <p>No places registered! Please register some places ;)</p>
</div>
