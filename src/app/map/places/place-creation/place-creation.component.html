<h3>Add a new Place</h3>
<h4>Search an address and save a new place!</h4>
<form class="form" role="creation" (ngSubmit)="savePlace()" #placeForm="ngForm">
    <div class="form-group">
        <label for="address" class="control-label">Address:</label>
        <input type="text" class="form-control search-address-input" #search placeholder="Search an address..." id="address">
    </div>
    <div class="form-group">
        <label for="label" class="control-label">Label:</label>
        <input type="text" class="form-control" id="label" required [(ngModel)]="place.label" name="label" #label="ngModel">
        <div [hidden]="label.valid || label.pristine"
             class="alert alert-danger">
          Label is required
        </div>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary" [disabled]="!placeForm.form.valid"><i class="glyphicon glyphicon-add"></i>save</button>
    </div>
</form>
