<div class="login-form-wrapper">
    <div id="login-form" class="login-form-box">
        <h1>Sign In</h1>
        <form (ngSubmit)="login()" #f="ngForm" class="login-form">
            <div class="form-group">
                <label for="username" class="control-label">Username or email</label>
                <input type="text" #username="ngModel" [(ngModel)]="user.username" name="username" id="username" class="form-control" required placeholder="username">
            </div>
            <div class="form-group">
                <label for="password" class="control-label">Password</label>
                <input type="password" #password="ngModel" [(ngModel)]="user.password" name="password" id="password" class="form-control" required placeholder="password">
            </div>
            <div class="form-group"><button class="btn btn-primary"><i class="glyphicon glyphicon-send"></i> sign in</button></div>
        </form>
    </div>
</div>
